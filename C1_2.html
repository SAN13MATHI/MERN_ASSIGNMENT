<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4cabc0; /* Pista Green background */
            border: 2px solid #ffffff; /* Matches the background color */
            border-radius: 20px;
        }

        td {
            background-color: #4cabc0; /* Pista Green background */
            border: 2px solid #ffffff; /* Matches the background color */
            border-radius: 20px; /* Adds rounded corners */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
